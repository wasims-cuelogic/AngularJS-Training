<div class="container-fluid paddingTP30">
    <h3 class="page-title">{{title}}</h3>
    <form class="col-md-7" name="form-add-user" novalidate ng-submit="login.authenticate()">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="fname" ng-model="employeeDetails.fname"
                required>
                <span style="color:red" ng-show="form-add-user.fname.$dirty && form-add-user.fname.$invalid">
              <span ng-show="form-add-user.fname.$error.required">First Name is required.</span>
                </span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lname" ng-model="employeeDetails.lname"
                required>
                <span style="color:red" ng-show="form-add-user.lname.$dirty && form-add-user.lname.$invalid">
              <span ng-show="form-add-user.lname.$error.required">Last Name is required.</span>
                </span>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="employeeDetails.email"
                unique-email="" required>
                <span style="color:red" ng-show="form-add-user.email.$dirty && form-add-user.email.$invalid">
              <span ng-show="form-add-user.email.$error.required">Email is required.</span>
                </span>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" placeholder="Enter department" ng-model="employeeDetails.department"
                required>
                <span style="color:red" ng-show="form-add-user.department.$dirty && form-add-user.department.$invalid">
              <span ng-show="form-add-user.department.$error.required">Department is required.</span>
                </span>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter salary" ng-model="employeeDetails.salary" required>
            <span style="color:red" ng-show="form-add-user.salary.$dirty && form-add-user.salary.$invalid">
              <span ng-show="form-add-user.salary.$error.required">Salary is required.</span>
            </span>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="" class="col-md-12">Gender</label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="male" value="male" ng-checked="true" ng-model="employeeDetails.gender"> Male
                </label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="female" value="female" ng-model="employeeDetails.gender"> Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Upload file</label>
            <input type="file" id="exampleInputFile">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="disabled" ng-submit-info ng-click="saveUser()" ng-disabled="isDisabled">{{submitBtnTxt}}</button>
        <button type="submit" ng-click="cancelAction()" class="btn btn-primary">Cancel</button>
    </form>
</div>
