<div class="container-fluid paddingTP30" ng-init="userList()">
    <tab-menu tab-menu-list="subTabMenus"></tab-menu>
    <div class="paddingTB20 clearfix">
        <a ui-sref="base.user" class="btn btn-info pull-right" role="button">Add user</a>

        <select data-ng-model="order.field">
            <option value="id">Id</option>
            <option value="email">Email</option>
            <option value="name" selected>Name</option>
            <option value="gender">Gender</option>
        </select>
    </div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active table-responsive" id="home">
            <table class="table table-bordred table-striped">
                <thead>
                    <th>Image</th>
                    <th>Employee Name </th>
                    <th>Email </th>
                    <th>Department Name</th>
                    <th>Salary</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="singleUser in getUsers |  orderBy:dynamicOrder">
                        <td><img height="100" width="100" src="{{blackSpinner}}" lazy-img="{{singleUser.image}}"></td>
                        <td>{{singleUser.fname}} {{singleUser.lname}}</td>
                        <td>{{singleUser.email}}</td>
                        <td>{{singleUser.department}}</td>
                        <td>${{singleUser.salary}}</td>
                        <td>
                            <a ui-sref="base.edit-user({uid: singleUser.id})" class="btn btn-success" role="button">Edit</a>
                            <a class="btn btn-danger" role="button" ng-click="deleteEmployee(singleUser.id)" confirm-click="Are you sure you want to delete?">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Tab panes -->
