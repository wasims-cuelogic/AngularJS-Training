<div class="login-container">
    <h2>Login</h2>
    <form name="form-signin" novalidate class="form-signin" ng-submit="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="loginForm.username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginForm.password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
